<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="search search--big" data-qa="big">
      <div class="search__lupe search__lupe-big"></div>
      <input
        class="search__input search__input-big"
        type="text"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>

    <form class="search search--small" data-qa="small">
      <div class="search__lupe search__lupe-small"></div>
      <input
        type="text"
        class="search__input search__input-small"
        data-qa="keypress"
        placeholder="Try &#34;Los Angeles&#34;"
      >
    </form>
  </body>
</html>
